name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install ruff
        run: python -m pip install -U ruff

      - name: Ruff lint (scoped)
        run: ruff check src scripts tests

      - name: Ruff format check (scoped)
        run: ruff format --check src scripts tests

      - name: Verification smoke gate
        run: python scripts/run_full_verification.py
