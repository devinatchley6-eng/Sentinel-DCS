cd ~/Sentinel-DCS
cat > .github/workflows/release.yml <<'YAML'
name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # required to create GitHub Release + upload assets

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build release archive + checksum
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          git archive --format=zip -o "sentinel-dcs-${TAG}.zip" HEAD
          sha256sum "sentinel-dcs-${TAG}.zip" > "sentinel-dcs-${TAG}.zip.sha256"
          ls -lah "sentinel-dcs-${TAG}.zip" "sentinel-dcs-${TAG}.zip.sha256"

      - name: Install syft (SBOM generator)
        uses: anchore/sbom-action/download-syft@v0.17.9

      - name: Generate SBOMs (best-effort)
        continue-on-error: true
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          syft "dir:." -o spdx-json > "SBOM-${TAG}.spdx.json" || true
          syft "dir:." -o cyclonedx-json > "SBOM-${TAG}.cdx.json" || true
          ls -lah SBOM-* || true

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            sentinel-dcs-*.zip
            sentinel-dcs-*.zip.sha256
            SBOM-*.spdx.json
            SBOM-*.cdx.json
YAML
