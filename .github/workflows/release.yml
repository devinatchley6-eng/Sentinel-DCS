name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Create source archive + checksum
        run: |
          TAG="${GITHUB_REF_NAME}"
          git archive --format=zip -o "sentinel-dcs-${TAG}.zip" HEAD
          sha256sum "sentinel-dcs-${TAG}.zip" > "sentinel-dcs-${TAG}.zip.sha256"

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0.17.9

      - name: Generate SBOM (best-effort)
        continue-on-error: true
        run: |
          TAG="${GITHUB_REF_NAME}"
          syft "dir:." -o spdx-json > "SBOM-${TAG}.spdx.json" || true
          syft "dir:." -o cyclonedx-json > "SBOM-${TAG}.cdx.json" || true

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "sentinel-dcs-${{ github.ref_name }}.zip"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sentinel-dcs-*.zip
            sentinel-dcs-*.zip.sha256
            SBOM-*.spdx.json
            SBOM-*.cdx.json
