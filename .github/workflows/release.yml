name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build source archive + checksum
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          git archive --format=zip -o "sentinel-dcs-${TAG}.zip" HEAD
          sha256sum "sentinel-dcs-${TAG}.zip" > "sentinel-dcs-${TAG}.zip.sha256"
          ls -lah "sentinel-dcs-${TAG}.zip" "sentinel-dcs-${TAG}.zip.sha256"

      - name: Publish GitHub Release (attach assets)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sentinel-dcs-*.zip
            sentinel-dcs-*.zip.sha256
